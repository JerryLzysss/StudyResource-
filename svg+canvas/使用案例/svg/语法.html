<!DOCTYPE html>
<meta charset="utf-8">
<head>

</head>
<body>
    <svg width="200" 
    height="200" 
    xmlns="http://www.w3.org/2000/svg">
       <!-- 
          width:指定svg宽度
          height:指定svg画布高度
          xmlns:指定svg的xml命名空间
       -->
      <!-- svg以svg标签开始,以svg标签结束 -->
      
      <!-- svg可以包含属性,用于指定图形的各种特性,例如位置大小颜色 -->  
      <!-- svg元素使用标签来描述不同的图形,例如circle表示圆形,rect表示矩形 -->
      <!-- rect 表示矩形 -->
       
      <rect x="50" y="50" width="100" height="50" rx="10" ry="10" fill="blue"></rect>
        <!-- circles表示圆形 -->
         <circle cx="100" cy="100" r="50" fill="red"></circle>
         <!-- Ellipse 表示椭圆 -->
          <ellipse cx="100" cy="100" rx="80" ry="50" fill="green"></ellipse>
            <!-- line表示直线 -->
          <line x1="50" y1="50" x2="150" y2="150" stroke="black" stroke-width="2"></line>
            <!--polygon表示多边形  -->
          <polygon point="100,50 150,150 50,150"></polygon>
            <!-- polyline表示折线 -->
             <polyline points="100,50 150,150 50,150" fill="none" stroke="blue" stroke-width="2"></polyline>
          <!-- path表示路径 -->
          <path d="M10 10 L90 10 L90 90 Z" fill="none" stroke="black" stroke-width="2"></path>
        </svg>
        <!-- svg支持将文件以.svg形式存储，可以通过vscode插件进行预览 -->
    <script>
        
    </script>
</body>
