<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link href="./dist/styles.css" rel="stylesheet">
</head>

<body>
  <!-- w-数值 与 h-数值控制宽度和高度大小
       如果不声明类型时则是以rem形式进行换算也就是w-80= w-[320px]
       需要声明单位的时候，可以通过h-[数值+单位]的形式完成 -->
  <div class="w-80 h-[180px] text-4xl bg-red-900">1234</div>
  <!-- 该方式表示为百分比形式也就是33.33% -->
  <div class="w-1/3 bg-blue-900">5678</div>
  <!-- 其中w-full与w-screen分别表示占据容器的100%和屏幕的100%
   除此之外还有w-svw,w-lvw,w-dvw等等 -->
  <div class="w-full bg-green-500">909</div>
    <div class="w-screen">9091</div>
<!-- 同理高度也可以h-full,h-svh,h-lvh,h-dvh等方式进行实现 -->
 <!-- 设置最低与最高值,用来防止溢出或者实现响应式设计 -->
  <div class="inline-block min-w-20 h-10 leading-10 bg-green-200 text-center">
    btn
  </div>
  <br />
  <div class="inline-block min-w-20 h-10 leading-10 bg-green-400 text-center">
    button
  </div>
  <br />
  <div class="inline-block min-w-20 h-10 leading-10 bg-green-600 text-center">
    my long text button
  </div>
  <!-- size方法,例如size-20 = w-20 + h-20 -->
  <div class="w-20 h-20 bg-blue-500">width and height</div>
  <!-- margin与padding设置，其中mr-*表示右侧的外边距,同理:
    m-*   margin:_;
    mt-*  margin-top: _;
    mb-*  margin-bottom: _;
    ml-*  margin-left: _;
    mx-*  margin-left: _; margin-right: _;
    my-*  margin-top: _; margin-bottom: _;
    mx-auto margin:0 auto;
    
    p-*   padding:_;
    pt-*  padding-top: _;
    pb-*  padding-bottom: _;
    pl-*  padding-left: _;
    px-*  padding-left: _; padding-right: _;
    py-*  padding-top: _; padding-bottom: _;
    px-auto padding:0 auto;
    
     -->
  <div class="mt-3">margin</div>
  <div class="p-10">padding</div>
  <!-- space布局，可以用来控制子元素之间的间距 -->
   <div class="space-x-0"></div>
  <div class="space-x-4">
    <div class="inline-block bg-slate-400">01</div>
    <div class="inline-block bg-slate-500">02</div>
    <div class="inline-block bg-slate-600">03</div>
  </div>
  <div class="space-y-4">
    <div class="bg-emerald-300">01</div>
    <div class="bg-emerald-400">02</div>
    <div class="bg-emerald-500">03</div>
  </div>
  <!-- flex布局 -->
<div class="flex h-screen"></div>
  <div class="bg-red-200 w-48">left</div>
  <div class="bg-blue-200 flex-1">right</div>
</div>
<!-- 方向居中-->
<div class="flex justify-center items-center h-screen"></div>
  <div class="bg-red-200 w-48 h-48">center</div>
</div>
<!-- 两端对齐 -->
<nav class="flex justify-between">
  <div class="cursor-pointer text-center bg-red-500 flex-1">Home</div>
  <div class="cursor-pointer text-center bg-green-500 flex-1">
    About
  </div>
  <div class="cursor-pointer text-center bg-blue-500 flex-1">
    Contact
  </div>
</nav>
<!-- 垂直方向 -->
<ul class="flex flex-col h-screen">
  <li class="border mb-2 py-4 px-2">#item1</li>
  <li class="border mb-2 py-4 px-2">#item2</li>
  <li class="border mb-2 py-4 px-2">#item3</li>
  <li class="border mb-2 py-4 px-2">#item4</li>
  <li class="border mb-2 py-4 px-2">#item5</li>
  <li class="border mb-2 py-4 px-2">#item6</li>
</ul>
<!-- 栅格布局 -->
<div class="grid grid-cols-2 h-screen">
  <div class="bg-red-200">left</div>
  <div class="bg-blue-200">right</div>
</div>
<!-- 水平垂直方向居中 -->
<div class="grid place-items-center h-screen">
  <div class="bg-red-200 w-48 h-48">center</div>
</div>
<!-- 导航栏(栅格布局) -->
<nav class="grid grid-cols-3">
  <div class="cursor-pointer text-center bg-red-500">Home</div>
  <div class="cursor-pointer text-center bg-green-500">About</div>
  <div class="cursor-pointer text-center bg-blue-500">Contact</div>
</nav>

</body>

</html>
