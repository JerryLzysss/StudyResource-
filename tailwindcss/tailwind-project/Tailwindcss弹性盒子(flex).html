  <!-- flex布局补充 -->
   <!--  flex-direction 控制flex子项的方向
  flex-row	flex-direction: row;
flex-row-reverse	flex-direction: row-reverse;
flex-col	flex-direction: column;
flex-col-reverse	flex-direction: column-reverse; -->

<!-- Flex Wrap 用来控制是否换行，nowrap不换行,wrap-reverse反向换行,默认为正常换行
flex-wrap	flex-wrap: wrap;
flex-wrap-reverse	flex-wrap: wrap-reverse;
flex-nowrap	flex-wrap: nowrap; -->
<div class="flex flex-nowrap">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>
<div class="flex flex-wrap"></div>
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>
<div class="flex flex-wrap-reverse">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>
<!-- flex-auto/inital/1/none 用来控制flex放大和缩小 -->
 <!-- 
flex-initial​ 允许 flex 项目在考虑到其初始尺寸的情况下缩小但不放大：
flex-auto​ 允许一个 flex 项目在考虑到其初始大小的情况下放大和缩小
flex-none​ 来阻止一个 flex 项目的放大和缩小
flex-1​ 允许 flex 项目根据需要放大和缩小，忽略其初始尺寸.
flex-grow 允许flex项目放大.
flex-shrink 允许flex项目缩小.

flex-shrink-0	flex-shrink: 0;
flex-shrink	flex-shrink: 1;
flex-1	flex: 1 1 0%;
flex-auto	flex: 1 1 auto;
flex-initial	flex: 0 1 auto;
flex-none	flex: none; 
flex-grow-0	flex-grow: 0;
flex-grow	flex-grow: 1; -->
<div class="flex">
  <div class="flex-initial ...">
    <!-- Won't grow, but will shrink if needed -->
  </div>
  <div class="flex-initial ...">
    <!-- Won't grow, but will shrink if needed -->
  </div>
  <div class="flex-initial ...">
    <!-- Won't grow, but will shrink if needed -->
  </div>
</div>
<!-- flex-order设置在flex布局下显示顺序  order-first:最先的 order-last 最后的 order-none 不应用 等价于order:0-->
<div class="flex justify-between ">
  <div class="order-last">1</div>
  <div class="order-1">2</div>
  <div class="order-5">3</div>
</div>
