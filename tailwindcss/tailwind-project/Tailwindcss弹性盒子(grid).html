  <!-- Grid Template Columns 用于在网格布局中指定列的功能类。
   Grid Template Rows 用于在网格布局中指定行的功能类
   一共最多到12
   grid-cols-1	grid-template-columns: repeat(1, minmax(0, 1fr));
grid-cols-2	grid-template-columns: repeat(2, minmax(0, 1fr));
grid-cols-3	grid-template-columns: repeat(3, minmax(0, 1fr));
grid-cols-*{1<=*<=12}	grid-template-columns: repeat(*, minmax(0, 1fr));
grid-cols-none	grid-template-columns: none;
grid-rows-1	grid-template-rows: repeat(1, minmax(0, 1fr));
grid-rows-2	grid-template-rows: repeat(2, minmax(0, 1fr));
grid-rows-3	grid-template-rows: repeat(3, minmax(0, 1fr));
grid-rows-4	grid-template-rows: repeat(4, minmax(0, 1fr));
grid-rows-5	grid-template-rows: repeat(5, minmax(0, 1fr));
grid-rows-6	grid-template-rows: repeat(6, minmax(0, 1fr));
 -->
<div class="grid grid-cols-3 gap-4">
  <div>1</div>
  <div>9</div>
  <div>1</div>
  <div>9</div>
  <div>1</div>
  <div>9</div>
  <div>1</div>
  <div>9</div>
</div>
<!-- 用于控制在网格列中元素的大小和放置方式的功能类。
​col-span-{n}​ 功能类使元素跨越 n 列。
col-start-{n}​ 和 ​col-end-{n}​ 功能类，使元素以第 n 条网格线为起点或终点。
这些功能类也可以与 ​col-span-{n}​ 功能类结合使用，来跨越特定数量的列。

col-auto	grid-column: auto;
col-span-1	grid-column: span 1 / span 1;
col-span-2	grid-column: span 2 / span 2;
col-span-3	grid-column: span 3 / span 3; 
col-span-full	grid-column: 1 / -1;
col-start-1	grid-column-start: 1;
col-start-2	grid-column-start: 2;
col-start-3	grid-column-start: 3;
col-start-auto	grid-column-start: auto;
col-end-1	grid-column-end: 1;
col-end-2	grid-column-end: 2;
col-end-3	grid-column-end: 3;
col-end-auto	grid-column-end: auto;-->

grid-flow-col-dense	grid-auto-flow: column dense;
