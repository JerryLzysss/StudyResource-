<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link href="./dist/styles.css" rel="stylesheet">
</head>

<body>
  <!-- translate平移加上x或者y -->
  <div class="translate-x-10 translate-y-10 size-20 bg-amber-500">translate</div>
  <!-- transform实现百分比平移 -->
<div class="relative h-40 border-2">
  <div class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] size-20 bg-amber-500"></div>
</div>
<!-- rotate实现元素旋转 -->
<div class="rotate-45 size-20 bg-lime-500">rotate</div>
<!-- scale实现缩放 -->
<div class="scale-50 size-20 bg-rose-300">scale 0.5</div>
<div class="scale-75 size-20 bg-rose-300">scale 0.75</div>
<div class="scale-100 size-20 bg-rose-300">scale 1</div>
<div class="scale-125 size-20 bg-rose-300">scale 1.25</div>
<!-- skew实现倾斜 -->
<div class="skew-x-0.5">skew 0.5</div>
<!-- transition实现过渡 -->
 <!-- delay-*设置延迟时间 -->
  <!-- ease-*设置速率 -->
   <!-- duration-*设置持续时间 -->
<div class="transition size-20 -translate-x-[80%]  bg-sky-300 cursor-pointer hover:translate-x-0 hover:bg-sky-500">
</div>
<!-- tailwindcss自带动画 -->
<div class="animate-spin bg-orange-500 size-10 rounded-full">...</div>
<div class="animate-ping bg-teal-500 size-10 rounded-full text-center leading-[40px]">
  💗
</div>
<div class="animate-pulse bg-gray-500 w-48 h-10 text-center leading-[40px]"></div>
  Loading...
</div>
<div class="animate-bounce bg-black/50 size-10 rounded-full text-center leading-[40px]">
  👇
</div>
<style>

</style>
</body>

</html>
