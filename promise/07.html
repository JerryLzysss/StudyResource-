    <script>
        let p=new Promise((resolve,reject)=>{
            console.log("1111")
            reject('error');
        })

            console.log(reason)
        })

        console.log(p3);

        }))
        p4.catch(reason=>{
            console.log("gg");
        })
        let p5=Promise.all([p2,p3,p4])
        console.log(p5);
        console.log(p4);

        let p6=new Promise((resolve,reject)=>{
            resolve(111)
        })
        p6.then(value=>{
            console.log("1")
        })
        p6.then(value=>{
            console.log("2")
        })
