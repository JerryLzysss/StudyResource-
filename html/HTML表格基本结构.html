<!DOCTYPE html>
<html lang="zh-CN">
<!--
    表格包括标题，头部，主体，脚注
    table:表格
    caption:表格标题
    thead:头部
    tbody:主体
    tfoot:表格脚注
    tr:每一行
    th,td:表格单元格，th用表格头，td用表格脚注
    属性包括:
    width:单元宽
    height:单元高
    align:水平对齐
    valign:垂直对齐
    rowspan:跨行
    colspan:跨列
    border:边框宽度
    cellspacing单元格间距
-->
<html>
<head>
    <title>TEST</title>
    <body>
        <table border="1">
            <caption>学生信息</caption>
        <thead>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>民族</th>
            <th>政治面貌</th>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>    
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>20</td>
                <td>壮族</td>
                <td>群众</td>    
            </tr>
        </tbody>
    </body>
</head>


</html>
