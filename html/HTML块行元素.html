<!DOCTYPE html>
<html lang="zh-CN">
<!--块级元素:独占一行
    div,p,h1-h6
    行内元素:不独占一行
    input
    块级元素能包含行内元素，块级元素
    行内元素只能包含行内元素
    H1和H6之间不能互相嵌套
    P元素不能写块级元素
-->
<html>
<head>
    <title>TEST</title>
   
    <body>
       <h1>OK
        <input type="text">
       </h1>
       <p>ok
       <input type="text">
       </p>
    
    </body>
</head>


</html>
