<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="../bootstrap/bootstrap-4.6.2-dist/css/bootstrap.css">
    <head>

    </head>
    <body>
        <div class="container">
            <h2 class="page-header">基本使用</h2>
            <button class="btn btn-primary">GET</button>
            <button class="btn btn-warning">POST</button>
            <button class="btn btn-success">PUT</button>
            <button class="btn btn-danger">DELETE</button>
        </div>
        <script type="module" src="../node_modules/axios/dist/axios.js"></script>
        <script>
            const btns=document.querySelectorAll('button')
            /* axios默认配置
            axios.defaults.mehotd='GET'
            axios.defaults.baseURL='http://localhost:3000' */
            btns[0].onclick=function(){
                //发送ajax
                console.log("1")
                axios({
                    /* 请求类型 */
                    method:'GET',
                    /* URL */
                    url:'http://localhost:3000/posts/1'
                }).then(response=>{
                    console.log(response)
                });
            }
            btns[1].onclick=function(){
                axios({
                    method:'POST',
                    url:'http://localhost:3000/posts',
                    data:{
                        title:'json-server:)',
                        author:'ok'
                    }
                }).then(response=>{
                    console.log(response)
                })
            }
            btns[2].onclick=function(){
                axios({
                    method:'PUT',
                    url:'http://localhost:3000/posts/1',
                    data:{
                        title:'json-server:))',
                        author:'ok2'
                    }
                }).then(response=>{
                    console.log(response)
                })
            }
            btns[3].onclick=function(){
                axios({
                    method:'delete',
                    url:'http://localhost:3000/posts/1',
                 
                }).then(response=>{
                    console.log(response)
                })
            }
        </script>
      
    </body>
</html>
