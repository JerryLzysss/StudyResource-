<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="../bootstrap/bootstrap-4.6.2-dist/css/bootstrap.css">
       
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="page-header">基本使用</h2>
            <button class="btn btn-primary">GET</button>
            <button class="btn btn-warning">POST</button>
            <button class="btn btn-success">PUT</button>
            <button class="btn btn-danger">DELETE</button>
        </div>
        
        <script>
             
            /* 请求拦截器
            1.后进先执行 */
          axios.interceptors.request.use(function(config){
            console.log('请求拦截器成功1')
            return config;
          },function(error){
            console.log('请求拦截器失败1')
            return Promise.reject(error)
          });
          axios.interceptors.request.use(function(config){
            console.log('请求拦截器成功2')
            return config;
          },function(error){
            console.log('请求拦截器失败2')
            return Promise.reject(error)
          });
          /* 响应拦截器
          1.先进先执行 */
          axios.interceptors.response.use(function(response){
            console.log('响应拦截器成功1')
            return response;
          },function(error){
            console.log('响应拦截器失败1')
            return Promise.reject(error)
          })
          axios.interceptors.response.use(function(response){
            console.log('响应拦截器成功2')
            return response;
          },function(error){
            console.log('响应拦截器失败2')
            return Promise.reject(error)
          });
          axios({
            method:'GET',
            url:'http://localhost:3000/posts'
          }).then(response=>{
            console.log(response)
          })
        </script>
        
    </body>
</html>
