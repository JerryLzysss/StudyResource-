<!DOCTYPE html>
<html lang="en">
    

    </script>
    <head>
        <link rel="stylesheet" href="../bootstrap/bootstrap-4.6.2-dist/css/bootstrap.css">
       
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="page-header">基本使用</h2>
            <button class="btn btn-primary">GET</button>
            <button class="btn btn-warning">POST</button>
            <button class="btn btn-success">PUT</button>
            <button class="btn btn-danger">DELETE</button>
        </div>
        
        <script>
            const btns=document.querySelectorAll('button')
           
            const aI=axios.create({
                baseURL:'http://localhost:3000',
                timeout:2000
            })
            aI({
                url:'/posts/dd9d',
                method:'GET'
            }).then(response=>{
                console.log(response)
            })
            aI.get('/posts').then(response=>{
                console.log(response)
            })
            /* axios默认配置
            axios.defaults.method='GET'
            axios.defaults.baseURL='http://localhost:3000' */
            btns[0].onclick=function(){
                //发送ajax
                console.log("1")
                axios({
                    /* 请求类型 */
                    method:'GET',
                    /* URL */
                    url:'http://localhost:3000/posts/dd9d'
                }).then(response=>{
                    console.log(response)
                });
            }
            btns[1].onclick=function(){
                axios({
                    method:'POST',
                    url:'http://localhost:3000/posts',
                    data:{
                        title:'json-server:)',
                        author:'ok'
                    }
                }).then(response=>{
                    console.log(response)
                })
            }
            btns[2].onclick=function(){
                axios({
                    method:'PUT',
                    url:'http://localhost:3000/posts/1',
                    data:{
                        title:'json-server:))',
                        author:'ok2'
                    }
                }).then(response=>{
                    console.log(response)
                })
            }
            btns[3].onclick=function(){
                axios({
                    method:'delete',
                    url:'http://localhost:3000/posts/1',
                 
                }).then(response=>{
                    console.log(response)
                })
            }
            
        </script>
        
    </body>
</html>
