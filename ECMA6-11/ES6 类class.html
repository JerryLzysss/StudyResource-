       /* ES6继承*/  
       class Dad {
        constructor(brand,price)
        {
            this.brand=brand;
            this.price=price;
        }
        call()
        {
            console.log("haha");
        }
       }
       class Son extends Dad{
        constructor(brand,price,color,size)
        {
            super(brand,price);
            this.color=color;
            this.size=size;
        }
        photo()
        {
            console.log("okok");
        }
        playGame()
        {
            console.log("good");
        }
        /* 重写，子类是不能直接调用父类方法 */
        call()
        {
            console.log("notdad");
        }
       }
