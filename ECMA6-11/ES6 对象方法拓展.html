    <script>
     /* object.is 判断两个是否相等 */
     /* object.assign对象合并 */
     const config1={
        host:'localhost',
        port:3007
     };
     const config2={
        host:'localhost2',
        port:3001,
        name:'qq'
     };
     console.log(Object.assign(config1,config2));
     /*  有则覆盖，没有则添加*/
     /* object.setPrototypeOf object.getPrototypeof设置原型取得原型 */
    </script>
