    <script>
         /* 允许给默认值，具有默认值的函数需要放后面 */
         function add(a,b,c=10)
         {
            return a+b+c;
         }
         let result=add(1,2);
         console.log(result);
         /* 与解构赋值结合 */
         function connect({num1=1,num2,num3,num4})
         {
            console.log(num1);

            console.log(num2);
            console.log(num3);
            console.log(num4);
         }
         connect({
            num1:'5',
            num2:'2',
            num3:'3',
            num4:'4'
         })
    </script>
