<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>vue</title>
        <script type="text/javascript" src="./vue.js"></script>
    </head>
    <body>
        <!-- 数据代理，通过一个对象代理对另一个对象中属性的操作 -->
       <div id="root">
       <div>
        <a href="https://www.baidu.com" v-on:click.prevent="showInfo">跳转
       </div>
        </div>
        <script>
            const v=new Vue({

                el:'#root',
                data:{
                    username:'1',
                    password:'1'
                },
                methods:{
                    showInfo(){
                         alert("gg");
                    }
                }
            })
     /* Vue的事件修饰符:
     1.prenvent阻止默认事件
     2.stop阻止事件冒泡
     3.once事件只触发一次
     4.capture 事件捕获
     5.self 只有event.target是当前操作元素才触发
     6.passive:时间默认行为立刻执行，无需等待事件回调 */
        </script>
    </body>
   </html>
