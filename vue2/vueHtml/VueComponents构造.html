<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>vue</title>
        <script type="text/javascript" src="./vue.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
    </head>
    
    <body>
        <style>
       
        </style>
       
        <!-- 组件本质是一个名为VueComponent的构造函数，是Vue.extend生成
             Vue解析时会帮助我们创建school组件的实例对象
             Vue执行的是new VueComponent(options)
             每次调用时生成的都是全新的VueComponent
             this指向:
             (1)组件配置:指向是VueComponent实例
             （2）new Vue(options)指向是vue实例对象
        -->
        <script>
            const school=Vue.extend({
                data()
                {
                    console.log("ok");
                }
            })
            const student=Vue.extend({
                data()
                {
                    console.log("gg");
                }
            })
            console.log(school);
            console.log(school==student);
           
        </script>
    </body>
   </html>
