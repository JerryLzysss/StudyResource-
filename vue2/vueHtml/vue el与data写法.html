       <!-- data6与el的两种写法
                
        1.el的两种写法
        （1） .new Vue时候配置el属性
        （2）先创建Vue实例，在通过v.$mount('#root')指定el的值
        2.data的两种写法
        （1）对象式
        （2）函数式
        目前哪种写法都可以，以后学习到组件必须使用函数式data,否则会报错。
        3.重要的原则:
        由vue管理的函数，不能写箭头函数，如果写了箭头函数，this指向的是window,而不是Vue实例
    -->
