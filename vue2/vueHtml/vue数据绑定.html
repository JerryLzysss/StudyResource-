<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>vue</title>
        <script type="text/javascript" src="./vue.js"></script>
    </head>
    <body>
       <div id="root">
        <!-- v-model只能用于表单元素
        
              v-bind单向绑定只能从data流向页面
              v-model双向绑定可以双向-
              v-bind可以简写成:value
              v-model可以简写成:v-model 
        -->
        单向数据:<input type="text" v-bind:value="name"><br>
        双向数据:<input type="text" v-model:value="name">
        <br>{{name}}
       </div>
           
        <script type="text/javascript">
            Vue.config.productionTip=false;/* 生产提示 */
            new Vue({
                    el:'#root',//el用于指定当前Vue为哪个容器服务，通常为css选择器字符串
                    data:{//data通常用于存储数据
                        name:'1'
                        }/* 多级结构 */
                    
            })      
        </script>
    </body>
   </html>
