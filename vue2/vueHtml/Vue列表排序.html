<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>vue</title>
        <script type="text/javascript" src="./vue.js"></script>
    </head>
    <body>
       
       <div id="root">
        <input type="text" placeholder="name" v-model="keyword">
        <button v-on:click="sortType = 2">年龄升序</button>
        <button v-on:click="sortType=1">年龄降序</button>
        <button v-on:click="sortType=0">原顺序 </button>
        <ul>
             <li v-for="(p,index) of filePersonsx" :key="index">{{p.name}},{{p.age}}</li>
        </ul>
        </div>
        <script>
           const vm=new Vue({
                el:'#root',
                data:{
                    keyword:"",
                    sortType:0,
                  persons:[
                    {id:'001',name:'张三',age:18},
                    {id:'002',name:'李四',age:19},
                    {id:'003',name:'王五',age:20},
                    {id:'004',name:'李二',age:21}
                    ],
                    filePersons:[

                    ]
                },
                watch:{
                   
                 /*    keyword(val)
                    {
                        this.filePersons=this.persons.filter((p)=>{
                            return p.name.indexOf(val)!=-1
                        })
                    } */
                },
                computed:{
                 
                    filePersonsx()
                    {
                        const arr=this.persons.filter((p)=>{
                            return p.name.indexOf(this.keyword)!==-1
                        })
                    
                    if(this.sortType)
                    {
                        arr.sort((p1,p2)=>{
                            return this.sortType===1?p2.age-p1.age:p1.age-p2.age
                        })
                        
                    }
                    return arr
                   }
                }
            })
        </script>
    </body>
   </html>
