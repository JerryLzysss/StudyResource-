<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>storage</title>
    </head>
    <body>
        <h2>localStorage</h2>
        <button onclick="saveData()">保存数据</button>
             <button onclick="readData()">读取数据</button>
                  <button onclick="deleteData()">删除数据</button>
                   <button onclick="deleteAllData()">清空数据</button>
        <script type="text/javascript">
                let p={name:'1',age:18}
                function saveData()
                {
                    localStorage.setItem('msg','hello')
                    localStorage.setItem('msg2',666)
                    localStorage.setItem('person',JSON.stringify(p))
                }
                function readData()
                {
                    console.log(localStorage.getItem('msg'))
                    console.log(localStorage.getItem('msg2'))
                    const result=localStorage.getItem('person')
                    console.log(JSON.parse(result))
                }
                function deleteData()
                {
                    localStorage.removeItem('msg2')
                }
                  function deleteAllData()
                {
                    localStorage.clear()
                }
        </script>
    </body>
</html>

<!-- webStorage
1.包括sessionStorage和localStorage
2.存储内容大小一般在5MB左右
3.浏览器的端通过sessionStorage和localStorage来实现本地存储
4.sessionStorage会随着浏览器关闭而消失，localStorage存储内容需要手动清除
5.xxxStorage.getItem(xxx)如果获取的value不存在，返回null不是undefined
6.JSON.parse()依旧是null -->
