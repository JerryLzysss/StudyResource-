<!DOCTYPE html>
<html>
    <head>
      
        <meta charset="utf-8"/>
        <title>vue</title>
        <script type="text/javascript" src="./vue.js"></script>
    
    </head>
    <body>
        <div id="root">
            
            <div class="Category">
                <h3>{{title}}分类</h3>
                    <!-- 定义一个插槽，等待组件使用者进行处理 -->
                    <slot name="center"></slot>
                    <slot name="footer"></slot>
            </div>
        </div>
        <script type="text/javascript">
            new Vue({
                
                    el:'#root',
                    data:{
                       title:'1'
                    }
                  
                
            }) 
          
           
        </script>
        <style>
        .Category{
        background-color:skyblue;
        width:200px;
        height:300px;
        }
        </style>
    </body>


</html>
