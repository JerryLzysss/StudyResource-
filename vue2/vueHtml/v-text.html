<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>vue</title>
        <script type="text/javascript" src="./vue.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
    </head>
    <body>
       
       <div id="root">
        <!-- v-text 向所在节点渲染文本内容
             与插值语法的区别在于v-text会替换原文本的内容 -->
        <h1 v-text="name">hello,world</h1>
        </div>

        <!-- 过滤器:
        定义对显示数据进行特定格式化后在现实
    语法:注册过滤器:vue.filter(name,callback),或者new Vue(filters:{})
        使用过滤器:{{xxx|过滤器名字}或者v-bind:"xxx|过滤器"}
    备注:过滤器可以接收额外参数，多个过滤器可以串联
并没有改变元数据二是产生新数据 -->
        <script>
            /* 全局过滤 */
            
            const vm=new Vue({
                el:'#root',
                data:{
                    name:'good'
                }

            })
      
           
        </script>
    </body>
   </html>
