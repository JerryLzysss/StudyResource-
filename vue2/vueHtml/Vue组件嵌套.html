<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>vue</title>
        <script type="text/javascript" src="./vue.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
    </head>
    
    <body>
       
       <div id="root">
        <school></school>
 
       </div>
    <style>
       
    </style>
       
        <script>
      
            const student=Vue.extend({
                template:
                `
                <div>
                    <h2>{{Name}}</h2>
                    <h2>{{age}}</h2>
                </div>
                `,
                data()
                {
                    return{
                        Name:'2',
                        age:2,
                    }
                }
            })
            const school=Vue.extend({
                //el:'#data',不写el配置项，因为最终所有组件都由一个
                template:
                `
                <div>
                    <h2>{{schoolName}}</h2>
                    <h2>{{address}}</h2>
                    <student></student>
                </div>
                `,
                data(){
                    return{
                        schoolName:'1',
                        address:'1'
                    }
                },/* 组件的data不写成对象 */
                components:{
                    student
                }
            })
            const vm=new Vue({
                el:'#root',
                data:{
                    msg:'ok'
                },
                components:{
                    school:school,
              
                }

            })
        </script>
    </body>
   </html>
