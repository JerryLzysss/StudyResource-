<!DOCTYPE html>

    <!-- 伸缩盒模型flex布局
    依靠于display position float
    开启flex元素为伸缩容器
        display:fliex或者display:inline-flex钙元素为了伸缩容器
    调整主轴方向
    主轴默认水平从左到右
    侧轴默认垂直从上到下
    flex-direction
    row-reverse:从右到左
    column-reverse从下到上
    改变主轴方向，侧轴也会影响
    换行方向
    flex-wrap
    nowrap:默认不换行
    wrap:自动换行
    wrap-reverse:反向换行
    flex-flow:复合有flex-direction和flex-wrap
    主轴对齐
    justify-content:
    flex-start主轴起始
    flex-end主轴结束
    center:中间
    space-around:均匀分布，项目与项目的距离，项目距离边缘两倍
    space-between:均匀分布，项目与项目之阿金距离相等，距离边缘0
    space-evenly:项目均匀分布
    侧轴对齐
   
        align-items:flex-start 侧轴起始位置
        align-items:flex-end 侧轴终止位置
        align-items:center 中间
        align-items:baseline 中间
        align-items:stretch 拉伸默认
        flex-basis 规定主轴方向的基准长度
        会让宽度高度失效
        flex-grow伸
        flex-shrink缩
        flex-order:规定项目排列顺序，竖直越小排列于考前
        align-self:单独调整对齐
        可以继承align-items
-->
