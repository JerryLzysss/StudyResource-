<!DOCTYPE html>
<html lang="zh-CN">
    <head>
   
<body>
     <!-- header头部
    footer底部
nav导航
article文章
section某段文字
aside侧边栏
main主要内容
hagroup标题组合 -->
    <header>1</header>
    <footer>2</footer>
    <nav>o</nav>
    <article>3</article>
    <section>某段文字</section>
    <aisde>pq</aisde>
    <main>m</main>
    <hgroup>qqs</hgroup>
    <meter max="100" value="50" low="30"></meter>
    <br>
    <progress max="100",value="30"></progress>
    <!--meter定义范围属性包括
    high:高值
    low:低值
    max:最大
    min:最小
    optimum:最优
    value:当前
-->
<br>
<input type="text" list="mydata">
<datalist id="mydata">
    
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</datalist>
<details>
    <summary>ok</summary>
    <p>good</p>
</details>
<!--progress进度条
max:目标值
value:当前值-->
<!--datalist关键字提示
details用于解释
summary写在Details里面，用于指定问题或者专有名词-->
<ruby>
    <span>1234</span>
    <rt>yi er san si</rt>
    <mark>ok</mark>
</ruby>
<!--表单form新增
placeholder:提示文字，不是默认值
required:适用于除按钮以外其他表单，标识必填
autofocus:自动获取焦点
autocomplete:自动完成，可以设置为ON或者OFF，适用于文字输入表单控件
密码输入和多行输入不可用
pattern:编写正则，空的输入不会验证，往往与required共用-->、
<!--input type新增
    email邮箱验证格式
    url位置验证格式
    number验证格式
    search不验证格式
    tel电话不验证格式，移动端会唤起数字键盘
    range范围不验证格式
    color颜色不验证格式
    date日期不验证格式
    month月份不验证格式
    Week周不验证格式
    time时间不验证格式
    datetime-local日期+时间不验证格式
    
-->

    src地址
    width:宽度

    poster:封面
    preload:none不预加载，meatadata:仅获取长度，auto:自动下载
