<!DOCTYPE html>
<html lang="zh-CN">

    <head>
      
<body>
    <ul>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        
    </ul>
    <table border="1">
        <caption>学生信息</caption>
    <thead>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>民族</th>
        <th>政治面貌</th>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
            <td>汉族</td>
            <td>团员</td>    
        </tr>
        <tr>
            <td>李四</td>
            <td>女</td>
            <td>20</td>
            <td>壮族</td>
            <td>群众</td>    
        </tr>
    </tbody>
</body>
    <style>
        ul{
            list-style-type:decimal;/*符号*/
            list-style-position:inside;/*位置*/
            /*list-style-image:url("./1.webp");加入图片*/
        }
        li{
            background-color: skyblue;
        }
        table
        {
            
            border:2px green solid;
            width:400px;/*表格列宽*/
            table-layout:fixed;/*表格列宽*/
            border-spacing:10px;/*单元格之间间隔*/
            empty-cells:hide;/*隐藏没有内容单元格*/
            /*合并边框*/border-collapse:collapse;
            caption-side:top;
            /*表格标题位置*/
        }
        td,th{
            border:2px orange solid;
        }


    </style>


</head>


</html>
