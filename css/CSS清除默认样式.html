 <style>
    /* 布局常用类名
    导航条topbar
    页头header
    导航nav
    搜索框search
    广告，横幅，宣传图:banner
    主要内容:content
    侧边栏:aside
    页脚:footer*/
    
 </style>
  
<!--默认样式有:
    p具有默认上下margin
    h1-h6具有默认上下margin,字体加粗
    body 具有默认8px外边距
    超链接有默认文字颜色和下划线
    ul有默认左padding

    第一种方法:
    *{
        margin:0;
        padding:0;
    }
    适用于简单布局，实际不会使用，因为*选择的是所有元素
    而并不是所有元素都有默认样式
    很多时候需要做特定处理。
    第二种方法:
    reset.css
    选择到具有默认样式的元素，清空默认样式
    第三种方法:
    normalize.css
    http://necolas.github.io/normalize.css
    保持刘有价值的默认样式
    为大部分HTML提供一般化
    兼容HTML5
    对冰机处理器使用谨慎

-->

</head>


</html>
