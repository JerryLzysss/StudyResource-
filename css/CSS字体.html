<!DOCTYPE html>
<html lang="zh-CN">

    <head>
      
<body>
<div class="l1">12342 8880</div>
<div class="l2">2234</div>
<div class="l3">3335</div>
<div class="l4">43443</div>
<div class="l5">423213</div>
</body>
    <style>
        .l1
        {
            font-size:30px;
            font-family:"楷体";
            font-style:italic;
            /*字体类型分为normal,italic,oblique*/
            word-spacing:100px;
        }
        .l2
        {
            font-weight:bold;
            /*lighter,normal,bold*/
            color:rgb(0,0,20);
            letter-spacing: 50px;
        }
        .l3
        {
            text-decoration: underline dotted red;
            /*修饰还有underline下划线，
            overline上划线，
            line-through删除线
            还能搭配dotted 虚线
            wavy 波浪线
            color:颜色
            */

        }
        .l4
        {
            text-indent:20px;
            text-align:center;
            /*left 左对齐
            right 右对齐
            center 中间对齐*/
        }
        .l5
        {
            height:50px;
            line-height:50px;
            vertical-align:top;
            /*vertical-align包括top,bottom,middle
            但是不适宜对块元素使用*/
            /*对齐仅需line-height=height*/
        }
        


    </style>


</head>


</html>
