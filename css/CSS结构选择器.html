<!DOCTYPE html>
<html lang="zh-CN">
    <!--
     伪类选择器:
    link未被访问
    visited访问
    hover悬停
    active激活（按下不松开）
    focus 获取焦点
    -->
    <head>
      
<body>
<div>
    <p>0</p>
    <span>-1</span>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</div>
</body>
    <style>
         div>p:first-child{
            color:green;
        }
        p:first-child{
            color:red;
        }
        div>p:last-child
        {
            color:blue;
        }
        div>p:nth-child(2n)/*按照兄弟计算*/
        {
            color:grey;
        }
        div>p:nth-of-type(2n)/*按照同类型计算*/
        {
            color:pink;
        }
