<!DOCTYPE html>
<html lang="zh-CN">

    <head>
   
<body>
    <button id="btn01">btn01</button>
  
</body>
 <style>


 </style>
<script>
    var btn01=document.getElementById("btn01");
   btn01.addEventListener("click",function()
   {
        /* 为元素绑定相应函数 */
        /* 1.事件的字符串不要on
        2.回调函数，事件触发调用函数
        3.是否捕获阶段触发事件，一般传false */
        alert(1);
   },false);
   btn01.addEventListener("click",function()
   {
        /* 为元素绑定相应函数 */
        /* 1.事件的字符串不要on
        2.回调函数，事件触发调用函数
        3.是否捕获阶段触发事件，一般传false */
        alert(2);
   },false);
   
   function bind(obj,eventStr,callback)
   {
        /*obj要绑定的对象
        eventStr事件的字符串
        callback回调函数*/
        obj.addEventListener(obj,eventStr,callback);
   }
</script>
