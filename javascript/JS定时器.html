    /*setInterval()可以将一个函数每隔一端时间执行一次
    参数1.回调函数
    参数2.调用间隔时间*/
    var num=0;
    var count=document.getElementById("count");
    var timer=setInterval(function()
    {
      
        count.innerHTML=num++;
       
    },1000);
    /*关闭对应标识器*/
    clearInterval(timer);
