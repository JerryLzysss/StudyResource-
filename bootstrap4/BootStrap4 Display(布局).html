<!DOCTYPE html>
<!-- 必须的 meta 标签 -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.net/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.net/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.net/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="d-inline p-2 bg-primary text-white">d-inline</div>
    <div class="d-inline p-2 bg-dark text-white">d-inline</div>
    <span class="d-block p-2 bg-primary text-white">d-block</span>
    <span class="d-block p-2 bg-dark text-white">d-block</span>
    <!--类型有以下这几种
    none
    inline
    inline-block
    block
    table
    table-cell
    table-row
    flex
    inline-flex -->
    <!-- xs => 小于等于576px
         sm => 小于等于768px
         md => 小于等于992px
         lg => 小于等于1200px
         xl => 大于等于1200px -->
    <!-- 布局形式为.d-{类型} 或者.d-{xs/sm/md/lg/xl}-{类型：none/inline/....} -->
    <div class="d-none">在所有尺寸隐藏</div>
    <div class="d-none">只在xs隐藏</div>
    <div class="d-sm-block">只在xs隐藏</div>
    <div class="d-sm-none">只在sm隐藏</div>
    <div class="d-md-block">只在sm隐藏</div>
    <div class="d-md-none">只在md隐藏</div>
    <div class="d-lg-block">只在md隐藏</div>
    <div class="d-lg-none">只在lg隐藏</div>
    <div class="d-xl-block">只在lg隐藏</div>
    <div class="d-block">所有都显示</div>
    <div class="d-block">只在xs显示</div>
    <div class="d-sm-none">只在xs显示</div>
    <div class="d-none">只在sm显示</div>
    <div class="d-sm-block">只在sm显示</div>
    <div class="d-md-none">只在sm显示</div>
    <div class="d-none">只在md显示</div>
    <div class="d-md-block">只在md显示</div>
    <div class="d-lg-none">只在md显示</div>
    <div class="d-none">只在lg显示</div>
    <div class="d-lg-block">只在lg显示</div>
    <div class="d-xl-none">只在lg显示</div>
    <div class="d-none">只在xl显示</div>
    <div class="d-xl-block">只在xl显示</div>
    <!-- 在打印机上隐藏 
    .d-print-none
    .d-print-inline
    .d-print-inline-block
    .d-print-block
    .d-print-table
    .d-print-table-row
    .d-print-table-cell
    .d-print-flex
    .d-print-inline-flex-->
    <div class="d-print-none">仅在屏幕上显示（仅在打印时隐藏）</div>
    <div class="d-none d-print-block">仅在打印时显示（尽在屏幕上隐藏）</div>
    <div class="d-none d-lg-block d-print-block">在屏幕尺寸小于 lg 时隐藏，但打印时永远都会显示</div>
    <style>


    </style>
    <script>

    </script>
</body>
