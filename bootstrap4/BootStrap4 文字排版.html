<!DOCTYPE html>
<!-- 必须的 meta 标签 -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->
    <!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua" crossorigin="anonymous"></script>
    <!-- 选项 2：Popper 和 Bootstrap 的 JS 插件各自独立 -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-Lge2E2XotzMiwH69/MXB72yLpwyENMiOKX8zS8Qo7LDCvaBIWGL+GlRQEKIpYR04" crossorigin="anonymous"></script>
    -->
</head>

<body>
    <!--默认下
    字体为16px,
    line-height为1.5,
    font-gamily为"Helvetica Neue", Helvetica, Arial, sans-serif
    <p> margin-top:0 margin-bottom:1rem -->
    
        <!-- display控制样式 -->
         <div class="container">
            <h1 class="display-1">Display-1</h1>
            <h1 class="display-2">Display-2</h1>
            <h1 class="display-3">Display-3</h1>
            <h1 class="display-4">Display-4</h1>
            <!-- small控制文本 -->
            <h1><small>1</small></h1>
            <!-- mark为黄色背景有一定内边距 -->
            <h1>1234<mark>1234</mark>1234</h1>
            <!-- abbr为显示在文本底部的一条虚线边框 -->
             <p>1234<abbr title="who">who</abbr>1234</p>
             <!-- blockquote可以使用blockquote类 -->
             <blockquote class="blockqutoe">
                <p>1234</p>
                <footer class="blockquote-footer">1234</footer>
             </blockquote>
             <dl>
                <dt>123</dt>
                <dd>123</dd>
                <dt>123</dt>
                <dd>123</dd>
             </dl>
             <!-- 代码片段 -->
             <code>1234</code>
             <kbd>123123</kbd>
             <pre>1234</pre>
             <!-- 更多的排版类可以参考readme.md -->
         </div>
    <style>
        
    </style>
    <script>

    </script>
</body>
