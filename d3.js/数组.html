<html>

<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <h3>D3 array API</h3>
    <script>
        var data = [20, 40, 60, 80, 100];
        // min() 方法用于返回数组中的最小值。
        console.log(d3.min(data));
        // max() 方法用于返回数组中的最大值。
        console.log(d3.max(data));
        // extent() 方法用于返回数组中的最小值和最大值。
        console.log(d3.extent(data));
        // sum() 方法用于返回数组中的总和。
        console.log(d3.sum(data));
        // mean() 方法用于返回数组中的平均值。
        console.log(d3.mean(data));
        // quantile() 方法用于返回数组中的分位数。
        console.log(d3.quantile(data, 0.5));
        // variance() 方法用于返回数组中的方差。
        console.log(d3.variance(data));
        // deviation() 方法用于返回数组中的标准差。
        console.log(d3.deviation(data));
        var array = [{
            one: 1
        }, {
            one: 10
        }];

        // 定义一个升序函数
        function ascending(a, b) {
            return a < b ? -1 : a > b ? 1 : a >= b ? 0 : NaN;
        }
        // scan() 方法用于返回数组中的扫描值。
        console.log(d3.scan(array, function(a, b) {
            return a.one - b.one;
        })); // 0
        console.log(d3.scan(array, function(a, b) {
            return b.one - a.one;
        })); // 1

        // cross() 方法用于返回数组中的交叉值。
        console.log(d3.cross([10, 20], ["a", "b"]));
        // merge() 方法用于返回数组中的合并值。
        console.log(d3.merge([
            [10],
            [30]
        ]));
        // pairs() 方法用于返回数组中的配对值。
        console.log(d3.pairs([10, 20, 30, 40]));
        // permute() 方法用于返回数组中的排列值。
        var object = {
                fruit: "mango",
                color: "yellow"
            },
            fields = ["fruit", "color"];
        console.log(d3.permute(object, fields));
        // zip() 方法用于返回数组中的组合值。
        console.log(d3.zip([10, 20], [30, 40]));
    </script>
</body>

</html>
